name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Run PyInstaller
        run: |
          python -m PyInstaller qwiklab_badge_checker.spec

      - name: Archive macOS executable
        run: |
          zip -r qwiklab_badge_checker_mac.zip dist/qwiklab_badge_checker

      - uses: actions/upload-artifact@v2
        with:
          name: macOS_qwiklabs
          path: qwiklab_badge_checker_mac.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: ${{ github.sha }}
          overwrite: true
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: qwiklab_badge_checker_mac.zip
          asset_name: Qwiklab-Badge-Checker-MacOS.zip
          asset_content_type: application/zip
