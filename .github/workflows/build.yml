name: Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Run PyInstaller
        run: |
          pyinstaller --onefile main.py

      - name: Archive macOS executable
        run: |
          zip -r qwiklab_badge_checker_mac.zip dist/main

      - name: Copy executable to repository
        run: |
          cp -f qwiklab_badge_checker_mac.zip $GITHUB_WORKSPACE

      - name: Commit and push to repository
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add qwiklab_badge_checker_mac.zip
          git commit -m "Add macOS executable"
          git push

      - name: Upload macOS executable
        uses: actions/upload-artifact@v2
        with:
          name: macOS_qwiklabs
          path: qwiklab_badge_checker_mac.zip
